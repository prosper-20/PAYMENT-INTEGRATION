
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="d-flex row justify-content center align-items-center py-md-5 py-3" style="min-height: 90vh;">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <h4>Make Payment</h4>
                <label for="fname">Amount</label><br>
                <input type="number" id="fname" name="amount" value="{{ product.price }}" readonly="True"><br>
                <label for="Email">Email:</label><br>
                <input type="email" name="email" id="lname">
                <p>
                    <input class="btn btn-primary" type="submit" value="submit">
                </p>
            </form>



</body>
</html>
